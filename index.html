<!doctype html>
<html lang=en>
    <head>
        <title>Find a shortest path</title>
        <meta charset="utf-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="gamearea">
            <div class=search>
                
                <h3 id="name" class="text">Current:</h3>
                <div id="into"></div>
                
                <a id="current" ></a>
                <div id="from"></div>
                
            </div>
            <div class="wanted">
                <h3 id="w_name" class="text">Wanted:</h3>
                <a id="wanted" ></a>
            </div>
            <div class="score">
                <h4 id="score">Score:0</h4>
                <h4 id="bonus">Bonus:0</h4>
                <h4 id="length"></h4>
                
            </div>
           
        </div>
        <div class="shortest">
            
            <input id="spoiler1" class="button" type="checkbox">
            <label for="spoiler1"></label> 
            <div class="spoiler">
            </div>
        </div>
    </body>
</html>
